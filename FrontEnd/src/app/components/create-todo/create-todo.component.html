<!--ngmodel is used for two way data binding-->

<form (ngSubmit)="submitform()" #todoForm="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" required [(ngModel)]="task.title">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="task.description"></textarea>
    </div>
    <div class="form-group">
      <label for="completed">Completed:</label>
      <input type="checkbox" id="completed" name="completed" [(ngModel)]="task.completed" >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
